<app-base>
  <p-dataView [value]="products" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <h1>Products</h1>
        <div class="new-product">
          <div class="new-product-name">
            <span class="p-float-label">
              <input id="float-input" type="text" pInputText>
              <label for="float-input">Name</label>
            </span>
          </div>
          <div class="new-product-quantity">
            <span class="p-float-label">
              <input id="float-input" type="text" pInputText>
              <label for="float-input">Quantity</label>
            </span>
          </div>
          <span class="new-product-stores">
            <span class="p-float-label">
              <input id="float-input" type="text" pInputText>
              <label for="float-input">Stores</label>
            </span>
          </span>
        </div>
    </ng-template>

    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
            <div class="product-list-detail">
              <div class="product-name">Name: {{product.name}}</div>
              <span class="product-quantity">Quantity: {{ product.quantity }}</span>
              <div class="product-stores">Stores: {{ getStores(product) }}</div>
            </div>
            <div class="product-list-action">
              <mat-icon aria-label="trash">delete</mat-icon>
            </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</app-base>
